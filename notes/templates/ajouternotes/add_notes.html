{% extends "notes/index.html" %}
{% block content %}
<section class="text-gray-400 bg-gray-900 body-font relative">
    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-gray-900  rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 border-4 shadow-2xl">
            <div class="flex items-center justify-between">
                <h2 class="text-white text-lg mb-1 font-medium title-font">Ajouter une note</h2>
                <a class="font-bold text-2xl" href="">+</a>
            </div>
            <hr class="mb-4">
            <form action="" method="post">
                {% csrf_token %}
                <div class="relative mb-4">
                    <!-- <label for="number" class="leading-7 text-sm text-gray-400">Note</label>
                    <input type="number" id="number" name="note" class="w-full 
                    bg-gray-800 rounded border border-gray-700 focus:border-green-500
                     focus:ring-2 focus:ring-green-900 text-base outline-none
                      text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"> -->
                    <!-- Pour afficher le label dans ce gabarit -->
                    {{ form.valeur.label_tag }}
                    <!-- pour recuperer le champs valeur entrer par l'utilisateur -->
                    {{ form.valeur }}
                </div>
                <button class="text-white bg-green-500 border-0 py-2 px-6 w-full 
                focus:outline-none hover:bg-green-600 rounded text-lg" type="submit">Enregistrer</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
